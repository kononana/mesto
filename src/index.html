<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="page">
    <header class="header"><img src="<%=require('./images/logo.svg')%>" alt="логотип в шапке" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="<%=require('./images/image.jpg')%>" alt="Фотография в профиле" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-ив Кусто</h1>
                <button class="button profile__edit-button" type="button"></button>
                <p class="profile__info-occupation">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="сlose"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup-form" method="POST" action="#" class="popup__form popup__edit-form" novalidate>
                <input name="title" type="text" id="name-input" placeholder="Имя" class="popup__input popup__input_field_name" required minlength="2" maxlength="40">
                <span class="popup__error" id="name-input-error"></span>
                <input name="job" type="text" id="job-input" placeholder="род деятельности" class="popup__input popup__input_field_job" required minlength="2" maxlength="200">
                <span class="popup__error" id="job-input-error"></span>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <template id="card-template">
        <li class="element">
            <button type="button" class="element__delete-button"></button>
            <img src="#" class="element__image" alt="#">
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-button"></button>n
            </div>
        </li>
    </template>
    <div class="popup popup_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="сlose"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="card-form" method="POST" action="#" class="popup__form popup__add-form" novalidate>
                <input name="cardName" id="cardName-input" type="text" placeholder="Название" class="popup__input popup__input_field_card-name" required minlength="2" maxlength="30">
                <span class="popup__error" id="cardName-input-error"></span>
                <input name="cardLink" type="url" id="cardLink-input" placeholder="Ссылка на картинку" class=" popup__input popup__input_field_card-link" required>
                <span class="popup__error" id="cardLink-input-error"></span>
                <button type="submit" class="popup__submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_show_image">
        <div class="popup__container popup__show-container">
            <button type="button" class="popup__close" aria-label="сlose"></button>
            <img class="popup__image" src="#" alt="#">
            <h3 class="popup__image-title"></h3>
        </div>
    </div>

    <!-- <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./components/Card.js"></script>
    <script type="module" src="./components/FormValidator.js"></script>
    <script type="module" src="./pages/constants.js"></script>
    <script type="module" src="./components/Popup.js"></script>
    <script type="module" src="./components/PopupWithForm.js"></script> -->

</body>

</html>
