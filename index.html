<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>

    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class=page>
    <header class="header"><img src="./images/logo.svg" alt="логотип в шапке" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/image.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-ив Кусто</h1>
                <button class="button profile__edit-button" type="button"></button>
                <p class="profile__info-occupation">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Черкесия">
                    <p class="element__title">Кучугуры</p>
                    <button class="element__like-button"></button>

                </li>
                <li class="element">
                    <img class="element__image " src="./images/dombai.jpg" alt="Домбай">
                    <p class="element__title">Домбай</p>
                    <button class="element__like-button"></button>

                </li>
                <li class="element">
                    <img class="element__image " src="./images/kirill-pershin-elbrus.jpg" alt="Эльбрус">
                    <p class="element__title">Эльбрус</p>
                    <button class="element__like-button"></button>

                </li>
                <li class="element">
                    <img class="element__image " src="./images/dombai.jpg" alt="Домбай">
                    <p class="element__title">Домбай</p>
                    <button class="element__like-button"></button>

                </li>
                <li class="element">
                    <img class="element__image " src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Черкесия">
                    <p class="element__title">Кучугуры</p>
                    <button class="element__like-button"></button>

                </li>
                <li class="element">
                    <img class="element__image " src="./images/Верхоянск.jpg" alt="Верхоянск">
                    <p class="element__title">Верхоянск</p>
                    <button class="element__like-button"></button>
                </li>
            </ul>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup__form" method="POST" action="#" class="popup__form">
                <input name="name" type="text" placeholder="Имя" class="popup__item popup__item_name" required>
                <input name="job" type="text" placeholder="род деятельности" class="popup__item popup__item_job">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>

        </div>
    </section>

    <script src="./scripts/script.js"></script>
</body>

</html>
