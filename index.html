<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="/pages/index.css">
</head>

<body class=page>
    <header class="header"><img src="./images/logo.svg" alt="логотип в шапке" class="header__logo">
    </header>
    <main class="main content">
        <section class="profile">
            <div class="profile__container">
                <img src="./images/image.jpg" alt="аватарка в профиле" class="profile__avatar">
                <div class="profile__info">
                    <p class="profile__info-name">Жак-Ив-Кусто</p>
                    <button class="profile__edit-button"></button>
                    <p class="profile__info-occupation">Исследователь океана</p>
                </div>

            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image " src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Черкесия">
                <div class="element__description">
                    <p class="element__title">Кучугуры</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image " src="./images/dombai.jpg" alt="Домбай">
                <div class="element__description">
                    <p class="element__title">Домбай</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image " src="./images/kirill-pershin-elbrus.jpg" alt="Эльбрус">
                <div class="element__description">
                    <p class="element__title">Эльбрус</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image " src="./images/dombai.jpg" alt="Домбай">
                <div class="element__description">
                    <p class="element__title">Домбай</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image " src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Черкесия">
                <div class="element__description">
                    <p class="element__title">Кучугуры</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image " src="./images/Верхоянск.jpg" alt="Верхоянск">
                <div class="element__description">
                    <p class="element__title">Верхоянск</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>


    <div class="popup">
        <form action="#" class="popup__form" method="get">
            <button class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__item popup__item_name" placeholder="имя" required>
            <input type="text" class="popup__item popup__item_job" placeholder="род деятельности ">
            <button type="submit" class="popup__submit">Сохранить</button>

        </form>
        <div class="popup__overlay "></div>
    </div>
    <script src="./scripts/script.js "></script>
</body>

</html>
