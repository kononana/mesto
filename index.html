<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class=page>
    <header class="header"><img src="/images/logo.svg" alt="логотип в шапке" class="logo"></header>
    <img src="/images/Line.png" alt="линия в шапке" class="line">
    <main class="main">
        <section class="profile">
            <img src="/images/image.jpg" alt="аватарка в профиле" class="profile__avatar">
            <div class="profile-info">
                <button class="edit-button"></button>
                <p class="profile-info_name"></p>
                <p class="profile-info_occupation"></p>
                <button class="add-button"><img src="images/Add Button.png" alt="кнопка добавления"></button>
            </div>
        </section>
        <div class="element">
            <button class="element__like-button"><img src="/images/Vector.png" alt=""></button>
            <p class="element__title">Кучугуры</p>
            <img class="place__image " src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Черкесия">
        </div>
        <div class="element">
            <button class="element__like-button"><img src="/images/Vector.png" alt=""></button>
            <p class="element__title">Алания</p>
            <img class="place__image " src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Черкесия">
        </div>
        <div class="element">
            <button class="element__like-button"><img src="/images/Vector.png" alt=""></button>
            <p class="element__title">Абхазия</p>
            <img class="place__image " src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Черкесия">
        </div>
        <div class="element">
            <button class="element__like-button"><img src="/images/Vector.png" alt=""></button>
            <p class="element__title">Ингушетия</p>
            <img class="place__image " src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Черкесия">
        </div>
        <div class="element">
            <button class="element__like-button"><img src="/images/Vector.png" alt=""></button>
            <p class="element__title">Иордания</p>
            <img class="place__image " src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Черкесия">
        </div>
        <div class="element">
            <button class="element__like-button"><img src="/images/Vector.png" alt=""></button>
            <p class="element__title">Ереван</p>
            <img class="place__image " src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Черкесия">
        </div>

        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</body>

</html>
